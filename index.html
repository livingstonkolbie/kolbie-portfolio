<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="htmlPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

<body>
    
    <main role="main">
        <!-- IMAGE, NAME, TITLE, TOGGLE LIGHT/DARK MODE -->
        <section class="container-fluid heading">
            <div class="row">
                <div class="col-3 col-md-2">
                    <img src="./images/pixel-kolbie.jpeg" alt="a pixelated image of kolbie">
                </div>
                <div class="col-6 col-md-8 heading-words">

                <div class="col-3 col-md-2 justify-content-center">

                        <i class="fa-solid fa-moon"></i>
                        <span class="ball"></span>

                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="container-fluid mt-5">
            <div class="row">
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="paraSupport">The hard I'll do right now. The impossible will take a while. - Billie Holiday</p>
                </div>
            </div>
        </section>

        <section class="container-fluid mt-5">
            <div class="row">
                <div class="col">
                    <p class="paraTitle">Projects</p>
                </div>
            </div>
        </section>

        <section class="container-fluid projects">
            <div class="row">
                <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;">
                        <div class="card-body text-center">
                            <a href="http://livingstonkolbie.github.io/Meme-Simon/" target="blank">
                                <img class="meme-simon-img" src="./images/meme-simon.png" alt="an image of the game 'meme-simon'">

                            <!-- <h5 class="card-title mt-3">Success card title</h5> -->
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                        </div>
                    <div class="card-footer bg-transparent">Meme Simon</div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3" style="max-width: 18rem;">
                        <div class="card-body text-center">
                            <!-- ADD the webpage to the # below once you publish on github pages -->
                            <a href="#">
                                <img class="kl-portfolio-img" src="./images/kl-portfolio-dark.png" alt="an image of this webpage">
                            </a>
                            <!-- <h5 class="card-title">Success card title</h5> -->
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                        </div>
                        <div class="card-footer bg-transparent">Portfolio</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid">
            <div class="row">
                <div class="col">
                    <p class="paraTitle">More Projects <i class="fa-solid fa-arrow-right"></i> </p>
                    <!-- <a href="">More projects <i class="fa-solid fa-arrow-right"></i> </a> -->
                </div>
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
