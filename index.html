<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="htmlPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
    <title>K Livingston</title>
</head>
<body>
    
    <main role="main">

        <section class="container-fluid heading">
            <div class="row">
                <div class="col-3 col-md-2 pixel-kolbie-col">
                    <img src="./images/pixel-kolbie.jpeg" alt="a pixelated image of kolbie">
                </div>
                <div class="col-6 col-md-8">
                    <h1>Kolbie Livingston</h1>
                    <p>Junior Full Stack Web Developer</p>
                </div>
                <div class="col-3 col-md-2 justify-content-center">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
